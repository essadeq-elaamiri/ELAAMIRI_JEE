<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-5">Edit patient : <span class="badge b bg-secondary"  th:text="${patientObject.getFirstName() +' ' +patientObject.getLastName()}"></span></h1>
    <div class="row">
        <div class="col-6">
            <form th:action="@{/saveNewPatient(page=${currentPage}, size=${pageSize}, searchKeyWord=${searchKeyWord})}" th:object="${patientObject}" method="POST" action="#">
                <input type="hidden" name="id" class="form-control"  id="id" th:field="*{id}"/>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text"
                           name="firstName"
                           class="form-control"
                           id="firstName"
                           th:field="*{firstName}"
                            >
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" name="lastName" class="form-control" id="lastName"
                           th:field="*{lastName}"
                           >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}" >
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth date</label>
                    <input type="date" name="birthDate" class="form-control" id="birthDate" th:field="*{birthDate}" >
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="submit" class="btn btn-dark text-light btn-sm text-uppercase"><i class="fas fa-edit"></i> save</button>
                    </div>
                    <div class="col-9">
                        <a th:href="@{/}" class="btn btn-outline-warning text-dark btn-sm text-uppercase"><i class="fa-solid fa-arrow-left-long"></i> To the list</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
